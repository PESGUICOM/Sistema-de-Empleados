spring.application.name=empleados
#Conexión a MySql
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Configuración para jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.servlet.jsp.init-parameters.development=true

#Cambiar el context path de la app
server.servlet.context-path=/empleados
#localhost:8080/empleados

#Cambiar el puerto
#server.port=8081

spring.main.banner-mode=off
